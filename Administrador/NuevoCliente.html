<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

</head>
<body>
     <aside class="sidebar">
    <div class="top-section">
      <div class="logo mb-3">Company</div>
      <nav>
        <ul>
          <a href="cliente.html">
          <li>Clientes </li>
          </a>
          <li>Inventario</li>
          <li>Reportes</li>
          <li>Empleados</li>
          <li>Customización</li>
        </ul>
      </nav>
    </div>

    <div class="main-content">
    <header class="d-flex align-items-center justify-content-between">
      <h1>Nuevos Usuarios</h1>
    </header>
    <div class="margin-bottom">
                    <label for="nombre" class="form-label text-uppercase">nombre completo</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Nombre completo" />
                </div>
                <div class="margin-bottom">
                    <label for="email" class="form-label text-uppercase">correo</label>
                    <input type="email" class="form-control" id="email" placeholder="Correo electrónico" />
                </div>
                <div class="margin-bottom">
                    <label for="edad" class="form-label text-uppercase">edad</label>
                    <input type="number" class="form-control" id="edad" placeholder="Edad" />
                </div>
                <div class="margin-bottom">
                    <label for="clave1" class="form-label text-uppercase">contraseña</label>
                    <input type="password" class="form-control" id="clave1" placeholder="Contraseña" />
                </div>
                <div class="margin-bottom">
                    <label for="clave2" class="form-label text-uppercase">confirmar contraseña</label>
                    <input type="password" class="form-control" id="clave2" placeholder="Confirmar contraseña" />
                </div>
                <div class="margin-bottom">
                    <label for="region" class="form-label text-uppercase">Región</label>
                    <select id="region" class="form-select">
                        <option value="">Seleccione una región</option>
                        <option value="Región Metropolitana">Región Metropolitana</option>
                        <option value="Región de Valparaíso">Región de Valparaíso</option>
                        <option value="Región del Biobío">Región del Biobío</option>
                    </select>
                </div>
                <div class="margin-bottom">
                    <label for="comuna" class="form-label text-uppercase">Comuna</label>
                    <select id="comuna" class="form-select">
                        <option value="">Seleccione una comuna</option>
                    </select>
                </div>
                <div id="mensajes"></div>
                <button type="button" onclick="validarFormulario()" class="btn btn-primary">Registrar</button>
    </main>
    <script src="registrousuariojs.js"></script>
