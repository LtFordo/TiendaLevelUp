<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - Level Up</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="Css/diseño.css" />
</head>
<body>
    <nav class="diseñobarraBusqueda">
        <div class="container-fluid">
            <a class="barradebusqueda" href="index.html">Level Up</a>
            <div>
                <a href="index.html">Inicio</a>
                <a href="#">Productos</a>
                <a href="#">Nosotros</a>
                <a href="#">Blogs</a>
                <a href="#">Contacto</a>
            </div>
        </div>
    </nav>
    <div class="centrado-del-logo">
        <img src="img/Level-up-Logo-Final_PNG-1.png" alt="logo empresa" class="logo" />
        <h2><a href="Administrador/Admin.html">Level-Up</a></h2>
    </div>
    <div class="container d-flex justify-content-center">
        <form class="formulariodiseñologin" onsubmit="return false;">
            <div class="form-body-custom">
                <div id="mensajes"></div>
                <div class="margin-bottom">
                    <label for="email" class="form-label text-uppercase">correo</label>
                    <input type="email" class="form-control" id="email" placeholder="Correo electrónico" />
                </div>
                <div class="margin-bottom">
                    <label for="password" class="form-label text-uppercase">contraseña</label>
                    <input type="password" class="form-control" id="password" placeholder="Contraseña" />
                </div>
                <div class="center-button">
                    <button type="button" class="btn BotonLogin">Iniciar sesión</button>
                    <a href="registro.html" class="btn btn-register">Registrarse</a>
                </div>
            </div>
        </form>
    </div>
    <script src="loginjs.js"></script>
    <script>
      document.querySelector('.BotonLogin').addEventListener('click', function() {
        if (typeof iniciarSesion === 'function') {
          iniciarSesion();
        } else {
          document.getElementById('mensajes').innerHTML = '<div class="alert alert-danger">Error: No se pudo cargar el script de inicio de sesión.</div>';
        }
      });
    </script>
</body>
</html>
