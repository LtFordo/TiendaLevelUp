<!doctype html>
<html lang="es">
<head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Level-Up Gamer-contacto</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="css/styles.css"></head>
<body>
  <nav class="navbar navbar-expand-lg nav-dark"><div class="container"><a class="navbar-brand" href="index.html">Level-Up Gamer</a></div></nav>
  <main class="container py-4">
    <h2 class="section-title">Contacto</h2>
    <form onsubmit="event.preventDefault(); alert('Formulario enviado (demo)');">
      <div class="mb-2"><label>Nombre</label><input class="form-control-dark" required></div>
      <div class="mb-2"><label>Email</label><input type="email" class="form-control-dark" required></div>
      <div class="mb-2"><label>Mensaje</label><textarea class="form-control-dark" rows="4" required></textarea></div>
      <button class="btn btn-accent">Enviar</button>
    </form>
  </main>
  <footer class="footer-dark">&copy; Tienda de juegos gamers</footer>
  <script src="js/app.js"></script>
</body>
</html>
