<!doctype html>
<html lang="es">
<head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Perfil — Pastelería 1000 Sabores</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="css/styles.css"></head>
<body>
  <nav class="navbar navbar-expand-lg nav-dark"><div class="container"><a class="navbar-brand" href="index.html">1000 Sabores</a></div></nav>
  <main class="container py-4">
    <h2 class="section-title">Mi perfil</h2>
    <div id="profileArea"></div>
    <div class="mt-3"><button class="btn btn-outline-light" onclick="localStorage.removeItem('currentUser'); location.reload();">Cerrar sesión (demo)</button></div>
  </main>
  <footer class="footer-dark">&copy; 2025 Pastelería 1000 Sabores</footer>
  <script>
    // mostrar info simple de usuario demo
    const user = JSON.parse(localStorage.getItem('currentUser') || 'null');
    const area = document.getElementById('profileArea');
    if(!user) area.innerHTML = '<div class="alert alert-warning">No has iniciado sesión. <a href="login.html">Ingresar</a></div>';
    else area.innerHTML = `<div class="card-dark p-3"><h5>${user.name}</h5><p class="small-muted">${user.email}</p><p>Edad aproximada: ${user.age || 'No especificada'}</p><p>Promociones: ${user.hasFelices50 ? 'FELICES50 (10%)' : '—'} ${user.isDuocStudent ? ' · Estudiante Duoc (elegible para torta cumpleaños)' : ''}</p></div>`;
  </script>
  <script src="js/app.js"></script>
</body>
</html>
