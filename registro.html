<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registro - Level Up</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="Css/diseño.css" />
</head>
<body>
    <nav class="diseñobarraBusqueda">
        <div class="container-fluid">
            <a class="barradebusqueda" href="index.html">Level up </a>
            <div>
                <a href="index.html">Home</a>
                <a href="#">Productos</a>
                <a href="#">Nosotros</a>
                <a href="#">Blogs</a>
                <a href="#">Contacto</a>
            </div>
        </div>
    </nav>
    <div class="centrado-del-logo">
        <img src="img/Level-up-Logo-Final_PNG-1.png" alt="logo empresa" class="logo" />
        <h2 class="empresa-nombre">LEVEL UP</h2>
    </div>
    <div class="container d-flex justify-content-center">
        <!-- form onsubmit evita recarga y permite uso de botón -->
        <form class="formulariodiseñologin" onsubmit="return false;">
            <div class="form-body-custom">
                <div id="mensajes"></div>

                <div class="margin-bottom">
                    <label for="run" class="form-label text-uppercase">RUN</label>
                    <input type="text" class="form-control" id="run" placeholder="Ingrese RUN sin puntos ni guión" maxlength="9" />
                </div>

                <div class="margin-bottom">
                    <label for="nombre" class="form-label text-uppercase">Nombre</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Nombre" maxlength="50" />
                </div>

                <div class="margin-bottom">
                    <label for="apellido" class="form-label text-uppercase">Apellido</label>
                    <input type="text" class="form-control" id="apellido" placeholder="Apellido" maxlength="100" />
                </div>

                <div class="margin-bottom">
                    <label for="email" class="form-label text-uppercase">correo</label>
                    <input type="email" class="form-control" id="email" placeholder="Correo electrónico" />
                </div>

                <div class="margin-bottom">
                    <label for="edad" class="form-label text-uppercase">edad</label>
                    <input type="number" class="form-control" id="edad" placeholder="Edad" />
                </div>

                <div class="margin-bottom">
                    <label for="clave1" class="form-label text-uppercase">contraseña</label>
                    <input type="password" class="form-control" id="clave1" placeholder="Contraseña" />
                </div>

                <div class="margin-bottom">
                    <label for="clave2" class="form-label text-uppercase">confirmar contraseña</label>
                    <input type="password" class="form-control" id="clave2" placeholder="Confirmar contraseña" />
                </div>

                <div class="margin-bottom">
                    <label for="region" class="form-label text-uppercase">Región</label>
                    <select id="region" class="form-select">
                        <option value="">Seleccione una región</option>
                        <option value="Región Metropolitana">Región Metropolitana</option>
                        <option value="Región de Valparaíso">Región de Valparaíso</option>
                        <option value="Región del Biobío">Región del Biobío</option>
                    </select>
                </div>

                <div class="margin-bottom">
                    <label for="comuna" class="form-label text-uppercase">Comuna</label>
                    <select id="comuna" class="form-select">
                        <option value="">Seleccione una comuna</option>
                    </select>
                </div>

                <div class="margin-bottom">
                    <label for="direccion" class="form-label text-uppercase">Dirección</label>
                    <textarea id="direccion" class="form-control" rows="3" maxlength="300" placeholder="Ingrese su dirección"></textarea>
                </div>

                <div class="center-button">
                    <button type="button" class="btn BotonLogin" id="btn-registrar">Registrarse</button>
                    <a href="login.html" class="btn btn-register">Iniciar sesión</a>
                </div>
            </div>
        </form>
    </div>

    <script src="registrojs.js"></script>
</body>
</html>
